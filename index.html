<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Work Hours Counter</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&display=swap" rel="stylesheet">
	<link href="normalize.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<script src="script.js" defer></script>
</head>

<body>
	<main>
		<div class="container">
			<h1 class="title">Work Hours Counter</h1>
			<div class="input-wrapper">
				<label class="label" for="workminutes">
					Enter time periods in minutes in such format (m,mm,mmm...):
					<input class="input" type="text" id="workminutes" />
					<button class="input-clear-btn" type="button"></button>
				</label>
			</div>
			<p class="result-label">It makes:</p>
			<div class="result">0</div>
			<div class="copy">
				<button class="copy__btn"></button>
				<p class="copy__alert">Copied to clipboard!</p>
			</div>
			<button class="switch-mode-btn" type="button">
				<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32">
					<path d="M16 21.33a5.33 5.33 0 1 0 0-10.66Zm0 0" style="stroke:none;fill-rule:nonzero;fill-opacity:1"/>
					<path d="M16 2.67a13.33 13.33 0 1 0 0 26.66 13.33 13.33 0 0 0 0-26.66Zm0 2.66v5.34a5.33 5.33 0 1 0 0 10.66v5.34a10.67 10.67 0 0 0 0-21.34Zm0 0" style="stroke:none;fill-rule:evenodd;fill-opacity:1"/>
				</svg>
			</button>
		</div>
	</main>
</body>

</html>
